<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>COURSTACK</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpg" href="rklogo.jpg" >
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
    <div class="row Navigationbar">
        <div class="col-4 logo">
            <img class="imglogo" src="logo3.png" alt="logo">
        </div>
        <div class="col-2-5"></div>
        <div class="col-2">
            <button class="navbutton">
                Course Finder
            </button>
        </div>
        <div class="col-2">
            <button class="navbutton">
                Learning Path
            </button>
        </div>
        <div class="col-1-5">
            <button class="navbutton">
                Home
            </button>
        </div>
    </div>
    <div class="motto">
        Gateway to all the best Dev-Courses out there.
    </div>
    <div class="row icons">
        <div class="col-4 icon">
            <a href="https://in.udacity.com/" target="_blank"><img class="ic" src="icon1.jpg" alt="logo"></a>
        </div>
        <div class="col-4 icon">
            <a href="https://www.udemy.com/" target="_blank"><img class="ic" src="icon2.png" alt="logo"></a>
        </div>
        <div class="col-4 icon">
            <a href="https://www.lynda.com/" target="_blank"><img class="ic" src="icon3.png" alt="logo"></a>
        </div>
        
    </div>

    <div class="row icons">
            <div class="col-4 icon">
                <a href="https://www.coursera.org/" target="_blank"><img class="ic" src="icon4.png" alt="logo"></a>
            </div>
            <div class="col-4 icon">
                <a href="https://www.edx.org/" target="_blank"><img class="ic" src="icon5.png" alt="logo"></a>
            </div>
            <div class="col-4 icon">
                <a href="https://www.pluralsight.com/" target="_blank"><img class="ic" src="icon6.png" alt="logo"></a>
            </div>
            
    </div>

    <div class="row icons">
            <div class="col-4 icon">
                <a href="https://www.freecodecamp.org/" target="_blank"><img class="ic" src="icon7.png" alt="logo"></a>
            </div>
            <div class="col-4 icon">
                <a href="https://www.codecademy.com/" target="_blank"><img class="ic" src="icon8.png" alt="logo"></a>
            </div>
            <div class="col-4 icon">
                <a href="https://alison.com/" target="_blank"><img class="ic" src="icon9.jpg" alt="logo"></a>
            </div>
            
    </div>

    <div class="motto">
        ...all at one platform
    </div>

</body>
</html>
